<td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">private</span> <span class="type">Integer</span> <span class="variable">SJ_THREAD_HANDLE_SIZE</span> <span class="operator">=</span> <span class="string">&quot;1000&quot;</span>;<span class="comment">//每个线程处理的数据量</span></span><br><span class="line"><span class="keyword">private</span> <span class="type">Integer</span> <span class="variable">SJ_THREAD_NUM</span> <span class="operator">=</span> <span class="string">&quot;10&quot;</span>;<span class="comment">//开启线程数</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> Long <span class="title function_">threadPoolhandle</span><span class="params">(List&lt;? extends CbBillDetailBase&gt; billList, String type)</span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="type">String</span> <span class="variable">logFlag</span> <span class="operator">=</span> <span class="string">&quot;[&quot;</span>+type+<span class="string">&quot;详单推送任务]&quot;</span>;</span><br><span class="line">    List&lt;Future&lt;Long&gt;&gt; futureList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">    <span class="type">ThreadPoolExecutor</span> <span class="variable">poolExecutor</span> <span class="operator">=</span> (ThreadPoolExecutor) Executors.newFixedThreadPool(SJ_THREAD_NUM);</span><br><span class="line">    <span class="type">int</span> <span class="variable">totalSize</span> <span class="operator">=</span> billList.size();</span><br><span class="line">    <span class="type">int</span> <span class="variable">batch</span> <span class="operator">=</span> (totalSize/SJ_THREAD_HANDLE_SIZE) + <span class="number">1</span>;</span><br><span class="line">    logger.info(<span class="string">&quot;&#123;&#125;开启线程池处理&#123;&#125;详单推送，线程池最大线程数：&#123;&#125;，处理总量：&#123;&#125;，提交任务数：&#123;&#125;&quot;</span>,logFlag,type,SJ_THREAD_NUM,totalSize,batch);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i=<span class="number">0</span>; i&lt;batch; i++)&#123;</span><br><span class="line">        List&lt;? <span class="keyword">extends</span> <span class="title class_">CbBillDetailBase</span>&gt; subList;</span><br><span class="line">        <span class="keyword">if</span>(i==batch-<span class="number">1</span>)&#123;</span><br><span class="line">            subList = billList.subList(i*SJ_THREAD_HANDLE_SIZE,totalSize);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            subList = billList.subList(i*SJ_THREAD_HANDLE_SIZE,(i+<span class="number">1</span>)*SJ_THREAD_HANDLE_SIZE);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">BillDetailThreadServiceImpl</span> <span class="variable">billDetailThreadService</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">BillDetailThreadServiceImpl</span>(subList, <span class="built_in">this</span>);</span><br><span class="line">        Future&lt;Long&gt; future = poolExecutor.submit(billDetailThreadService);</span><br><span class="line">        futureList.add(future);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//循环等待直至所有线程都跑完</span></span><br><span class="line">    <span class="keyword">do</span> &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            TimeUnit.MILLISECONDS.sleep(<span class="number">2000</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">while</span> (poolExecutor.getCompletedTaskCount() &lt; futureList.size());</span><br><span class="line"></span><br><span class="line">    poolExecutor.shutdown();</span><br><span class="line">    logger.info(<span class="string">&quot;&#123;&#125;线程池处理完毕，处理总量：&#123;&#125;，提交任务数：&#123;&#125;，完成任务数：&#123;&#125;&quot;</span>,logFlag,totalSize,batch,poolExecutor.getCompletedTaskCount());</span><br><span class="line"></span><br><span class="line">    <span class="comment">//返回最后一条的主键</span></span><br><span class="line">    <span class="type">CbBillDetailBase</span> <span class="variable">cbBillDetailBase</span> <span class="operator">=</span> billList.get(billList.size()-<span class="number">1</span>);</span><br><span class="line">    <span class="type">Long</span> <span class="variable">lastItemId</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">switch</span> (type)&#123;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">&quot;YY&quot;</span>:</span><br><span class="line">            <span class="type">CbBillDetailYy</span> <span class="variable">cbBillDetailYy</span> <span class="operator">=</span> (CbBillDetailYy) cbBillDetailBase;</span><br><span class="line">            lastItemId = cbBillDetailYy.getBillDetailYyId();</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">&quot;DX&quot;</span>:</span><br><span class="line">            <span class="type">CbBillDetailDx</span> <span class="variable">cbBillDetailDx</span> <span class="operator">=</span> (CbBillDetailDx) cbBillDetailBase;</span><br><span class="line">            lastItemId = cbBillDetailDx.getDetailYyId();</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">&quot;SJ&quot;</span>:</span><br><span class="line">            <span class="type">CbBillDetailSj</span> <span class="variable">cbBillDetailSj</span> <span class="operator">=</span> (CbBillDetailSj) cbBillDetailBase;</span><br><span class="line">            lastItemId = cbBillDetailSj.getBillDetailYyId();</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">&quot;ZZ&quot;</span>:</span><br><span class="line">            <span class="type">CbBillDetailZz</span> <span class="variable">cbBillDetailZz</span> <span class="operator">=</span> (CbBillDetailZz) cbBillDetailBase;</span><br><span class="line">            lastItemId = cbBillDetailZz.getBillDetailZzId();</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    logger.info(<span class="string">&quot;&#123;&#125;返回处理节点&#123;&#125;&quot;</span>,logFlag,lastItemId);</span><br><span class="line">    <span class="keyword">return</span> lastItemId;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
